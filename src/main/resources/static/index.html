        th,
        td {
            border: 1px solid black;

<body>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container ">

                    <!-- Page Heading -->
                    <div class="text-center">
                        <h1>SIMPLE LINEAR PROGRAMMING SOLVER </h1>
                    </div>
                    <div class="row">
                        <div class="col-lg"> 
                            <!-- Nested Row within Card Body -->
                            <div class="p-5">
                                        <form class="user"> 
                                            <h2>Type <span class="label label-default"></span></h2>
                                                
                                            <div class="form-group">
                                                
                                                <select class="form-control" id="type" >
                                                        <option>MAXIMIZE</option>
                                                        <option>MINIMIZE</option>
                                                 </select> 
                                                 <hr>
                                         
                                            </div>
                                                

                                                <h2>Objective Function</h2>
                                                
                                                <form >
                                                <div class="form-group row">
                                                        <div class="col-sm-2">
                                                            <input type="number" class="form-control form-control-user" id="cX1">                  
                                                        </div>
                                                        <div class="col-sm-1">                                                              
                                                                <label for="cX1">X1 +</label>
                                                        </div>
                                                        <div class="col-sm-2 ">
                                                            <input type="number" class="form-control form-control-user" id="cX2">           
                                                        </div>
                                                        <div class="col-sm-1 ">
                                                                <label for="cX2">X2 + </label>
                                                        </div>
                                                        <div class="col-sm-2 ">
                                                            <input type="number" class="form-control form-control-user" id="cX3">           
                                                        </div>
                                                        <div class="col-sm-1">
                                                                <label for="cX3">X3</label>
                                                        </div>
                                                </div>
                                                <form class="form-horizontal">
                                       
                                                <hr>
                                                <h2>Constraints</h2>
                                               
                                                <div id="constraintPanel">

                                                <div class='constraint'><div class="form-group row" ><div class="col-sm-2 "><input type='number' class="form-control form-control-user" id='X1'>                  
                                                        </div>
                                                        <div class="col-sm-1">
                                                            <label>X1 +</label>                                                          
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <input type='number' class="form-control form-control-user" id='X2'>           
                                                        </div>
                                                        <div class="col-sm-1">
                                                            <label >X2 +</label>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <input type='number' class="form-control form-control-user" id='X3'>           
                                                        </div>
                                                        <div class="col-sm-1 ">
                                                            <label >X3</label>
                                                        </div>
                                                        <div class=" col-sm-1 ">
                                                                <select class="form-control" id='r1'>
                                                                        <option>&lt=</option>
                                                                        <option>&gt=</option>
                                                                        <option>=</option>
                                                                </select>
                                                        </div>
                                                        <div class="col-sm-2">
                                                                <input type='number' class="form-control form-control-user" id='rv'>           
                                                        </div></div></div>
                                                   
                                                </div>
                                                <br>
                                                <div class="text-white" class="form-control form-control-user">
                                                <div class="form-group row" >
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                                <a onclick="addConstraint()" class="btn btn-success btn-user btn-block">
                                                                    Add Constraint
                                                                    
                                                                </a>                 
                                                        </div>
                                                        <div class="col-sm-6">
                                                                <a onclick="removeConstraint()" class="btn btn-danger btn-user btn-block">
                                                                    <i class="fab fa-fw"></i> Remove Constraint
                                                                </a>                                                        
                                                        </div>
                                                </div>
                                                <hr>
                                                <a onclick="solveModel()" class="btn btn-primary btn-user btn-block">
                                                <i class="fab fa-fw"></i> SOLVE MODEL
                                                </a>
                                                </div>
                                                <br>

                                                <h2>Result Panel</h2>
                                                <div class="table-responsive">
                                                <table class="table table-bordered"id="result" width="100%" cellspacing="0">
                                                        <thead>
                                                            <th>X1</th>
                                                            <th>X2</th>
                                                            <th>X3</th>
                                                            <th>Z</th>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td id="valX1">
                    
                                                                </td>
                                                                <td id="valX2">
                    
                                                                </td>
                                                                <td id="valX3">
                    
                                                                </td>
                                                                <td id="valZ">
                    
                                                                </td>
                                                            </tr>
                                                        </tbody>
                    
                    
                                                    </table>
                                                </div>
                                            </form>
                                            
                                        </div>
                                    </div>
                                </div>

                            <script>

                                function addConstraint() {
                                    console.log("Added contraint");
                                    $("#constraintPanel").append("<div class='constraint'><div class='form-group row' ><div class='col-sm-2 '><input type='number' class='form-control form-control-user' id='X1'></div><div class='col-sm-1'><label>X1 +</label></div><div class='col-sm-2'><input type='number' class='form-control form-control-user' id='X2'></div><div class='col-sm-1'><label >X2 +</label></div><div class='col-sm-2'><input type='number' class='form-control form-control-user' id='X3'></div><div class='col-sm-1 '><label >X3</label></div><div class=' col-sm-1 '><select class='form-control' id='r1'><option>&lt=</option><option>&gt=</option><option>=</option></select></div><div class='col-sm-2'><input type='number' class='form-control form-control-user' id='rv'></div></div></div></div>");
                                }
                                function removeConstraint() {
                                    var n = $('.constraint').length;
                                    console.log(n);
                                    if (n > 1) {
                                        console.log("Removed contraint");
                                        $('.constraint').last().remove();
                                    }
                                }
                                function constructRequestString() {
                                    type = $("#type").val();
                                    obfun = $("#cX1").val() + "," + $("#cX2").val() + "," + $("#cX3").val();
                                    vars = "X1:C,X2:C,X3:C";
                                    constraints = "";
                                    $(".constraint").each(function (index) {
                                        constraints += $(this).find("#X1").val() + "," + $(this).find("#X2").val() + "," + $(this).find("#X3").val() + "," + $(this).find("#r1").val() + "," + $(this).find("#rv").val() + ";";
                                    });
                                    console.log("?type=" + type + "&vars=" + vars + "&objectiveFunction=" + obfun + "&constraints=" + constraints);
                                    return "?type=" + type + "&vars=" + vars + "&objectiveFunction=" + obfun + "&constraints=" + constraints;
                                }
                                function solveModel() {
                                    var string = constructRequestString();
                                    $.ajax({
                                        url: "https://viptest1.herokuapp.com/test" + string
                                    }).then(function (data) {
                                        console.log(data);
                                        $("#valX1").text(data.variables.X1);
                                        $("#valX2").text(data.variables.X2);
                                        $("#valX3").text(data.variables.X3);
                                        $("#valZ").text(data.z);
                                    },function(error){
                                        alert("Failed to process request, model may be unsolvable.")
                                        console.log(error);
                                    });
                                }
                            </script>              
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
